<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   

    <div class="wrapper">
      
            <div>
          <h1 class="heading-center">Welcome To Calculator </h1>
         
      
          
          </div>


        <div class="container ">
          <div class="calulate_row">
              <input class="input" type="text"/>
          </div>
          <div class="calulate_row ">
            <button class="button highlight">AC</button>
            <button class="button highlight">%</button>
            <button class="button highlight">C</button>
            <button class="button highlight">*</button>
          </div>
          <div class="calulate_row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button highlight">/</button>
          </div>
          <div class="calulate_row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button highlight">+</button>
          </div>
          <div class="calulate_row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button  highlight">-</button>
          </div>
          <div class="calulate_row">
            <button class="button">0</button>
            <button class="button ">00</button>
            <button class="button  highlight_calculator">=</button>
            <button class="button  highlight">.</button>
          </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
